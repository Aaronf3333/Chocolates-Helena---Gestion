<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <link rel="stylesheet" href="CSS/inventario.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-top: 2rem;
    }
    .boton-agregar {
      text-align: right;
      margin: 1rem 2rem;
    }
    .boton-agregar button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    thead {
      background-color: #4CAF50;
      color: white;
    }
    .acciones button {
      padding: 0.3rem 0.7rem;
      margin: 2px;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
    .editar {
      background-color: #2196F3;
    }
    .eliminar {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <h2>Gestión de Inventario</h2>

  <div class="boton-agregar">
    <button>+ Agregar Producto</button>
  </div>

  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Stock Actual</th>
          <th>Stock Mínimo</th>
          <th>Precio Unitario</th>
          <th>Fecha Actualización</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Chocolate Bitter</td>
          <td>Chocolate negro 70% cacao</td>
          <td>Chocolate</td>
          <td>50</td>
          <td>10</td>
          <td>12.50</td>
          <td>2025-04-25</td>
          <td class="acciones">
            <button class="editar">Editar</button>
            <button class="eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
<br>
<a href="index.html" class="btn-regresar">Regresar al Inicio</a>

</html>
